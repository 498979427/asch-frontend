<div id="application" ng-controller="applicationCtrl" ng-init="init()">

	<div class="appheader">
		<div class="titleitem newapplication "  ng-class=" {'active':newapplication}" ng-click="newapplicationchange()">应用列表</div>
		<div class="titleitem installed"  ng-class=" {'active':installed}" ng-click="installedchange()">已安装应用列表</div>
		<div class="right1">
			<a class="search_icon"><img src="../assets/common/search.png" alt=""></a>
			<label for="">类型</label>
			<input type="text" placeholder="请输入应用名称">
		</div>
	</div>
	<div class="content first" ng-show="newapplication">
		<table class="table" ng-table="applist" border="0" width="100%" cellpadding="0" cellspacing="0"
			   template-pagination="custom/pager" >

			<tr ng-repeat="i in $data"  >
				<td  data-title="'图标'"><a href=""><img class="ico-img" src="{{i.icon}}" alt=""></a></td>
				<td  data-title="'名称'">{{i.name}}</td>
				<td  data-title="'简介'" class="wop">{{i.description}}</td>
				<td  data-title="'ID'" >{{i.transactionId}}</td>
				<!--<td  data-title="'标签'" >{{i.tags}}</td>-->
				<td  data-title="'类型'">{{i.category | catalogsFilter}}</td>
				<td  data-title="'源码'">{{i.link }}</td>
			</tr>
		</table>

	</div>
	<div class="content third" ng-show="installed">
		<table class="table" ng-table="appinstalled" border="0" width="100%" cellpadding="0" cellspacing="0"
			   template-pagination="custom/pager" >

			<tr ng-repeat="i in $data"  >
				<td  data-title="'图标'"><a href=""><img class="ico-img" src="{{i.icon}}" alt=""></a></td>
				<td  data-title="'名称'">{{i.name}}</td>
				<td  data-title="'简介'" class="wop">{{i.description}}</td>
				<td  data-title="'ID'" >{{i.transactionId}}</td>
				<!--<td  data-title="'标签'" >{{i.tags}}</td>-->
				<td  data-title="'类型'">{{i.category | catalogsFilter}}</td>
				<td  data-title="'源码'">{{i.link }}</td>
			</tr>
		</table>

	</div>
	<script type="text/ng-template" id="custom/pager">
		<ul class="pagination ng-table-pagination">
			<li ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
				<a ng-switch-when="prev" ng-click="params.page(page.number)" href="">
					<i class="mdi-hardware-keyboard-arrow-left">上一页</i>
				</a>
				<a ng-switch-when="first" ng-click="params.page(page.number)" href="">
					<span ng-bind="page.number"></span>
				</a>
				<a ng-switch-when="page" ng-click="params.page(page.number)" href="">
					<span ng-bind="page.number"></span>
				</a>
				<a ng-switch-when="more" ng-click="params.page(page.number)" href="">&#8230;</a>
				<a ng-switch-when="last" ng-click="params.page(page.number)" href="">
					<span ng-bind="page.number"></span>
				</a>
				<a ng-switch-when="next" ng-click="params.page(page.number)" href="">
					<i class="mdi-hardware-keyboard-arrow-right">下一页</i>
				</a>
			</li>
		</ul>
	</script>
</div>
