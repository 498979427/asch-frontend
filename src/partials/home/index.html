<div id="home" ng-controller="homeCtrl" ng-init="init()">
	<div class="homeinfo">
		<div class="account">
			<span>余额</span><i>{{ account.balance }}<strong>XAS</strong></i>
		</div>
		<div class="account">
			<span>最后区块高度</span><i>{{ latestBlock.height }}</i> <b>{{latestBlock.timestamp | timestampFilter }}</b>
		</div>
		<div class="account">
			<span>版本信息</span><i>{{ version.version }}</i> <b></b>
		</div>
	</div>
	<div class="latest">
		<div class="table_title">最新交易</div>
	</div>
	<div class="deal_table" >
		<table class="table"  >
			<tr class="deal_table_title ">
				<td>交易ID</td>
				<td>类型</td>
				<td>发送者</td>
				<td>接收者</td>
				<td>日期</td>
				<td>金额(手续费)</td>
			</tr>
			<tr ng-repeat="i in transactions">
				<td>{{ i.senderId }}</td>
				<td>{{ i.senderId }}</td>
				<td>{{ i.senderId }}</td>
				<td class="item_accept" ng-click="acceptShowInfo(i)">{{ i.recipientId }}</td>
				<td>{{ i.timestamp | timestampFilter }}</td>
				<td>{{ i.amount /100000000}}</td>
			</tr>
		</table>
	</div>
	<!--<div id="pager" ng-controller="pageCtrl">-->
		<!--<tm-pagination conf="paginationConf"></tm-pagination>-->
	<!--</div>-->

</div>
