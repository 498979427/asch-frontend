<div class="asch_tip">
    <p>
        <a ng-href="#/home"> <img src="/assets/common/min_logo.png" alt="">{{'HOME' | translate}}</a>
        <span ng-show="$root.active == 'personal'">/ {{'PERSONAL' | translate}}</span>
        <span ng-show="$root.active == 'application'">/ {{'APPLICATIONS' | translate}}</span>
        <span ng-show="$root.active == 'blockforging'">/ {{'FORGING' | translate}}</span>
        <span ng-show="$root.active == 'blockchain'">/ {{'BLOCKS' | translate}}</span>
        <span ng-show="$root.active == 'vote'">/ {{'VOTE' | translate}}</span>
        <span ng-show="$root.active == 'pay'">/ {{'TRANSFER' | translate}}</span>
        <span ng-show="$root.active == 'peer'">/ {{'PEERS' | translate}}</span>
        <span ng-show="$root.active == 'asset'">/ {{'ASSET' | translate}}</span>
    </p>
</div>
<div id="pay" ng-controller="payCtrl" ng-init="init()">

    <div class="_item">
        <label >{{'SENDER' | translate}}</label>
        <input type="text" ng-model="sent" id="pay_item1" disabled>
    </div>
    <div class="_item">
        <label >{{'RECIPIENT' | translate}}</label>
        <input type="text" required ng-model="fromto" ng-trim="true"  id="pay_item2">
    </div>
    <div class="_item">
        <label >{{'AMOUNTS' | translate}}</label>
        <input type="number" required ng-model="amount" ng-trim="true" id="pay_item3">
    </div>
    <div class="_item" ng-show="userService.secondPublicKey">
        <label >{{'SECOND_PASSWORD' | translate}}</label>
        <input type="password" ng-model="secondPassword" id="pay_item5">
    </div>
    <div class="_item">
        <label >{{'FEES' | translate}}</label>
        <input type="text" ng-model="fee" id="pay_item4" disabled>
    </div>
    <p>{{'PAY_TIP' | translate}}</p>
    <button class="sent" ng-click="sentMsg()">{{'SEND' | translate}}</button>
</div>
